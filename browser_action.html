<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>google & naver search</title>
</head>
<body>
	<div style="width:480px;">
		<div style="border: 1px solid #ccc; border-radius: 3px; outline: none; box-shadow: inset 0 1px 2px rgba(0,0,0,0.075); height: 27px; position:relative;">
			<div id="searchSite" style="float:left; margin:1px 0 0 1px; padding:0 2px; border-radius:3px; border:1px #aaa solid; line-height:23px; background-color: #7CC3FB; display:none;">Google 검색:</div>
			<div style="display: inline-block; margin: 0; padding: 0; border: none; outline: none; padding-top: 2px;">
				<input id="searchKeyword" type="text" autofocus style="width:auto; margin: auto; font-size:15px; line-height: 25px; outline:none; border:none; padding:0 5px; border-radius:3px;" placeholder="검색키워드를 입력하세요.">
			</div>
			<div id="help" style="position: absolute;right: 10px;top: 5px;color: #aaa; display:none;">Tab을 눌러 Google 검색</div>
		</div>
		<div style="position:relative;">
			<section id="description" style="line-height:30px;">
				Google 과 Naver에서 모두 검색합니다.
			</section>
			<div style="font-size:10px;position:absolute;right:0px;">by leetou</div>
		</div>
	</div>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="ba.js"></script>
</body>
</html>
